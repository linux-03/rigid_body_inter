name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
        
      - name: Prepare local pypi (copy wheel(s) into files/pypi)
        run: |
          set -eux
          # ensure source pypi folder exists in the repo and contains your wheel(s)
          ls -la ./pypi || true
          mkdir -p files/pypi
          cp -v ./pypi/*.whl files/pypi/    # fail if no wheel unless you want || true
          ls -la files/pypi
      
      - name: Create pip index for JupyterLite (use python -m to avoid PATH issues)
        run: |
          set -eux
          # show which Python and pip we are using
          which python || true
          python --version
          python -m pip --version
          python -m pip show jupyterlite-core || true

          # run the index command through the same python interpreter so it's deterministic
          python -m jupyter lite pip index files/pypi

          echo "INDEX DIR LISTING (repo/files/pypi):"
          ls -la files/pypi || true
          echo "HEAD of files/pypi/index.json (if exists):"
          head -n 80 files/pypi/index.json || true
        
      - name: Build the JupyterLite site (invoke via python -m)
        run: |
          set -eux
          # ensure the index exists before starting the build
          if [ ! -f files/pypi/index.json ]; then
            echo "ERROR: files/pypi/index.json missing; aborting build"
            ls -la files || true
            exit 1
          fi

          # use python -m to run jupyter lite via the same interpreter
          TZ=UTC python -m jupyter lite build --output-dir ./dist --pyodide https://ngsolve.org/files/pyodide-0.26.0/ngsolve_pyodide.tar.bz2

          echo "DIST listing:"  
          ls -la dist || true
          echo "DIST files/pypi listing:"
          ls -la dist/files/pypi || true
          test -f dist/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install jupyterlite tool
        run: |
          python -m pip install --upgrade pip jupyterlite-core

      - name: Prepare local pypi and copy wheel(s)
        run: |
          set -eux
          # ensure the wheel(s) are available at ./pypi/*.whl in your repo or CI workspace
          mkdir -p files/pypi
          cp -v ./pypi/*.whl files/pypi/   # adjust path if needed
          ls -la files/pypi

      - name: Create local pip index for JupyterLite
        run: |
          set -eux
          jupyter lite pip index files/pypi

      - name: Build the JupyterLite site
        run: |
          set -eux
          TZ=UTC jupyter lite build --output-dir ./dist --pyodide https://ngsolve.org/files/pyodide-0.26.0/ngsolve_pyodide.tar.bz2
          ls -la dist
          test -f dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

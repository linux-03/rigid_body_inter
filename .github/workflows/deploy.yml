name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
        
      - name: Prepare local pypi (copy wheel(s) into files/pypi)
        run: |
          set -eux
          # ensure source pypi folder exists in the repo and contains your wheel(s)
          ls -la ./pypi || true
          mkdir -p files/pypi
          cp -v ./pypi/*.whl files/pypi/    # fail if no wheel unless you want || true
          ls -la files/pypi
      
      - name: Create pip index for JupyterLite
        run: |
          set -eux
          jupyter lite pip index files/pypi
          ls -la files/pypi
          cat files/pypi/index.json | head -n 40
        
      - name: Build the JupyterLite site
        run: |
          set -eux
          TZ=UTC jupyter lite build --output-dir ./dist --pyodide https://ngsolve.org/files/pyodide-0.26.0/ngsolve_pyodide.tar.bz2
          ls -la dist
          test -f dist/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4